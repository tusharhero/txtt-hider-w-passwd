version = "0.0.1"
url = "https://tusharhero.github.io/txtt-hider-w-passwd"
license = "MIT license"
author = 'Tushar Maharana'
author_email = "tusharmaharana44676@gmail.com"

[tool.briefcase.app.passwordhider]
formal_name = "passwordhider"
description = "Hide text using password, and also unhides ."
icon = "src/passwordhider/resources/passwordhider"
sources = ['src/passwordhider']
requires = [
]


[tool.briefcase.app.passwordhider.macOS]
requires = [
    'toga-cocoa>=0.3.0.dev32',
    'std-nslog==1.0.0'
]

[tool.briefcase.app.passwordhider.linux]
requires = [
    'toga-gtk>=0.3.0.dev32',
]
